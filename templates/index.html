<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Blockchain File Sharing</title>
  <link rel="stylesheet" href="/static/style1.css" />
</head>
<body>
  <div class="container">
    <h1>🔐 Blockchain File Sharing</h1>

    <!-- Generate Keys -->
    <section>
      <h2>Generate Keys</h2>
      <button onclick="generateKeys()">🔑 Generate</button>
      <p><strong>Public Key:</strong> <span id="pubKey">---</span></p>
      <p><strong>Private Key:</strong> <span id="privKey">---</span></p>
    </section>

    <!-- Upload -->
    <section>
      <h2>Upload File</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <input type="text" id="uploadKey" name="public_key" placeholder="Enter Public Key" required />
        <button type="submit">📤 Upload</button>
      </form>
      <p id="uploadStatus"></p>
    </section>

    <!-- Download -->
    <section>
      <h2>Download File</h2>
      <form id="downloadForm">
        <input type="text" name="private_key" id="privateKey" placeholder="Enter Private Key" required />
        <button type="submit">⬇️ Get File</button>
      </form>
      <p id="downloadStatus"></p>
    </section>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
